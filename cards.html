<!DOCTYPE html>
<html>
<head>
	
	
	<style type="text/css">

	html {
    overflow: hidden;
    touch-action: none;
    content-zooming: none;
}
body {
    margin:0;
    padding:0;
    background:#000;
    position:center;
    width:100%;
    height:100%;
}
#screen {
    position:center;
    width:60%;
    height:60%;
}
#screen .img{
    position:center;
    cursor:pointer;
    width:50%;
    height:50%;
    user-select: none;
    size: 20px 80px;
}
#screen .frame {
    position:center;
    width:50%;
    height:50%;
}
#images {
    display: none;

}
</style>

</head>
<body>
<div id="screen"></div>
<div id="images">
    <img src="qt.png">
    <img src="p.png">
    <img src="m.png">
    <img src="q.png">
    <img src="pt.png">
    <img src="kt.png">
</div>


</body>
</body>
<script type="text/javascript">
	
window.addEventListener('load', function () {
    var src = document.getElementById("images").getElementsByTagName("img"),
    img = function img (el,x,y) {
        var d = document.createElement("div");
        d.className     = "frame";
        d.style.left    = 50 * x + "%";
        d.style.top     = 50 * y + "%";
        var img         = document.createElement("img");
        img.className   = "img";
        img.src         = src[Math.floor(Math.random()*src.length)].src;
        img.onmousedown = function () {
            div(this.parentNode);
            this.parentNode.removeChild(this);
        }
        d.appendChild(img);
        el.appendChild(d);
    },
    div = function div (el) {
        img(el,0,0);
        img(el,1,0);
        img(el,0,1);
        img(el,1,1);
    };
    div(document.getElementById("screen"));
    window.ondragstart = function() { return false; } 
}, false);



</script>

</script>
</html>
